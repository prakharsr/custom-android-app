<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="primary" (click)="toggleFlashlight()">Toggle Flashlight</ion-button>
  <ion-button color="primary" (click)="startIntervalScanning()">Start Wifi Scan</ion-button>
  <ion-button color="primary" (click)="startIntervalScanning()">Stop Wifi Scan</ion-button>

  <p>Enter Wifi Password</p>
  <ion-input name="password" placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  <ion-list>
    <ion-item button detail *ngFor="let item of wifiArray" (click)="connectToWifi(item.ssid, password)">
      <ion-label>{{ item.ssid }} {{ item.encryp }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
